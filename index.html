<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Todolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <main>
                <div class="container pt-4">
                    <h1 class="text-center text-white">Todolist</h1>
                    <ul class="list-unstyled bg-white rounded">
                        <li v-for="(todo, index) in todoList" :key= "index" :class="todo.done ? 'text-decoration-line-through' : ''">
                            <div class="d-flex justify-content-between p-3">
                                <span>
                                    {{todo.text}}
                                </span>
                                <div>
                                    <button class="btn btn-sm btn-square btn-danger" @click="removeTodo(index)"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
</html>
